<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda online</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Titulo principal y carrito de compra -->
        <h1>Tienda</h1>
        
        <div class="contenedor-carrito">
            
            <div class="contenedor-carrito-icono">
                <!-- icono de carrito -->   
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icono-carrito">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                </svg>
                <div class="contador-productos">
                    <span id="contador-productos">0</span>
                </div>
                
            </div>

            <!-- Menu despleglabe de informacion de producto que se va --> 
            <!--añadiendo al carrito + el total-->
            <div class="contenedor-productos-carrito ocultar">
               <!-- Informacion de 1 producto que se añade al carrito-->
               <div class="fila-de-un-producto">  
                    <p class="carrito-vacio">El carrito esta vacio </p>
                    <div class="producto-seleccionado ocultar">
                        <div class="info-producto-seleccionado">
                            <span class="cantidad-producto-seleccionado">1</span>
                            <p class="titulo-producto-seleccionado">Zapatilla Nike</p>
                            <span class="precio-producto-seleccionado">$80</span>
                        </div>
                        <!-- icono de X -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24     24"     stroke-width="1.5" stroke="currentColor" class="icono-cerrar">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18        6M6 6l12 12" />
                        </svg>
                    </div> 
                </div>
                                 
                <!-- Total a pagar -->
                <div class="carrito-total ocultar">
                    <h3>Total:</h3>
                    <span class="total-pagar">$200</span>    
                </div>
            </div>
            
        </div>
    </header>

    <!-- Contenedor de items -->
    <div class="contenedor-productos-ofrecidos">

        <!-- Zapatillas -->
        <div class="item">
            <figure>
                <img src="https://media.istockphoto.com/id/1337761782/es/foto/par-de-zapatos-deportivos-de-moda-de-color-negro-sobre-fondo-blanco.jpg?s=612x612&w=0&k=20&c=QEZHP5ysQr8cMAWMWmFLbT5-AU-_fVedG-unXs-GMwA=" alt="">
            </figure>
            
            <div class="info-producto-ofrecido">
                <h2>Zapatillas</h2>
                <p class="precio">$80</p>
                <button class="btn-agregar-carrito">Añadir al carrito</button>
            </div>
        </div>

        <!-- Auriculares -->
        <div class="item">
            <figure>
                <img src="https://images.pexels.com/photos/205926/pexels-photo-205926.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
            </figure>
           
            <div class="info-producto-ofrecido">
                <h2>Auriculares</h2>
                <p class="precio">$20</p>
                <button class="btn-agregar-carrito">Añadir al carrito</button>
            </div>
        </div>

        <!-- Relojes -->
        <div class="item">
            <figure>
               
                <img src="https://media.istockphoto.com/id/1180244659/es/foto/reloj-de-lujo-aislado-sobre-fondo-blanco-con-trazado-de-recorte-para-ilustraciones-o-dise%C3%B1o.jpg?b=1&s=612x612&w=0&k=20&c=7ED5lF1E8UT3YafRbMa95aRYTl3NDYGOBXrY3UuqnUc=" alt="">
            </figure>
            
            <div class="info-producto-ofrecido">
                <h2>Relojes</h2>
                <p class="precio">$50</p>
                <button class="btn-agregar-carrito">Añadir al carrito</button>
            </div>
        </div>

        <!-- Smartwatch -->
        <div class="item">
            <figure>
                                <img src="https://images.pexels.com/photos/2861929/pexels-photo-2861929.jpeg?auto=compress&cs=tinysrgb&w=600">
            </figure>
            
            <div class="info-producto-ofrecido">
                <h2>Smartwatch</h2>
                <p class="precio">$90</p>
                <button class="btn-agregar-carrito">Añadir al carrito</button>
            </div>
        </div>

        <!-- Perfumes -->
        <div class="item">
            <figure>
                
                <img src="https://images.pexels.com/photos/11295238/pexels-photo-11295238.jpeg?auto=compress&cs=tinysrgb&w=600s://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9https://images.pexels.com/photos/11295238/pexels-photo-11295238.jpeg?auto=compress&cs=tinysrgb&w=600mjtFWRxi-sDMLJSCcQZo2pHGdvTk5lFGUkEjY5LczNhipabzzBlIYu8jNheso-jQXgA&usqphttps://images.pexels.com/photos/11295238/pexels-photo-11295238.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
            </figure>
            </figure>
        
            <div class="info-producto-ofrecido">
                <h2>Perfumes</h2>
                <p class="precio">$50</p>
                <button class="btn-agregar-carrito">Añadir al carrito</button>
            </div>
        </div>
        </div>
       
        
           
      
    </div>
<script src="js/app.js"></script>
</body>
</html>
