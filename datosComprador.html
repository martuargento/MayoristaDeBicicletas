<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realizar compra</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>



<body>
  <header>
    <p><a href="index.html">Volver</a></p>
  </header>

  <h2 class="contactanosh2">Complete con su método de pago</h2>
  <br>


  <form method="post" id="formulario" class="g-3">
      <fieldset class="fieldset container">


        <div class="row mb-3">
            <div class="col-md-4">
              <label for="nombre">Nombre Completo:</label>
              <input type="text" id="nombre" class="form-control needs-validation" name="nombre" minlength="3" maxlength="30" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="dni">DNI:</label>
              <input type="text" id="dni" class="form-control needs-validation" minlength="8" maxlength="9" name="dni" required pattern="\d+" title="(Solo puede ingresar números)">
            </div>
            <div class="col-md-4">  
              <label for="email">Email:</label>
              <input type="email" id="email" class="form-control needs-validation" name="email" required>
            </div>
            
      </div>

      <div class="row mb-3">
        <div class="col-md-4">  
          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion"class="form-control needs-validation" name="direccion" minlength="3" maxlength="30" required>
        </div>
        <div class="col-md-4">  
          <label for="estado">Estado:</label>
          <input type="text" id="estado" class="form-control needs-validation" name="estado" required>
        </div>
        <div class="col-md-4">  
          <label for="codigo-postal">Código Postal:</label>
          <input type="text" id="codigo-postal" class="form-control needs-validation" minlength="4" maxlength="4"  name="codigo-postal" pattern="[0-9]{4}" required title="(Solo puede ingresar números)">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">  
          <label for="tarjeta">Número de Tarjeta de Crédito:</label>
          <input type="text" id="tarjeta" class="form-control needs-validation" name="tarjeta" pattern="[0-9]{16,20}" minlength="16" maxlength="20" required title="(Solo puede ingresar números)">
        </div>
        <div class="col-md-4">  
          <label for="expiracion">Fecha de Expiración:</label>
          <input type="month" id="expiracion" class="form-control needs-validation" name="expiracion" required pattern="\d{4}-\d{2}" min="">
        </div>
        <div class="col-md-4">  
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" class="form-control needs-validation" name="cvv" minlength="3" maxlength="3" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-12">  
          <p class="error" id="expiracion-error"></p>

          <div class="pagar">
            <button id="boton-pagar" class="boton-comprar mx-auto">Pagar</button>
          </div>
        </div>    
      </div>

        
      </fieldset>

  </form>

    <footer>
        
        <hr>
        <br>
        <small>©2023 Mayorista Bicileal / Grupo 16 </small>      
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  

    <script>
      const expiracionInput = document.getElementById('expiracion');
      const expiracionError = document.getElementById('expiracion-error');
  
      expiracionInput.addEventListener('input', function() {
      if (!isValidExpiration(expiracionInput.value)) {
          expiracionInput.setCustomValidity('La fecha de expiración debe ser posterior al mes actual.');
          expiracionError.textContent = 'La fecha de expiración debe ser posterior al mes actual.';
      } 
      else {
      expiracionInput.setCustomValidity('');
          expiracionError.textContent = '';
      }
      });
  
      function isValidExpiration(expiration) {
      const today = new Date();
      const expirationDate = new Date(expiration + '-01');
      expirationDate.setMonth(expirationDate.getMonth() + 1);
      return expirationDate > today;
      }
  
      const botonPagar = document.getElementById('boton-pagar');
  
      botonPagar.addEventListener('click', function() {
        if (document.getElementById("formulario").checkValidity()) {
          event.preventDefault();
          window.location.href = 'comprobante.html';
          console.log("hola")
        } 
      });


      // Comprueba si es un DNI correcto (entre 5 y 8 letras seguidas de la letra que corresponda).

// Acepta NIEs (Extranjeros con X, Y o Z al principio)
function validateDNI(dni) {
    var numero, let, letra;
    var expresion_regular_dni = /^[XYZ]?\d{5,8}[A-Z]$/;

    dni = dni.toUpperCase();

    if(expresion_regular_dni.test(dni) === true){
        numero = dni.substr(0,dni.length-1);
        numero = numero.replace('X', 0);
        numero = numero.replace('Y', 1);
        numero = numero.replace('Z', 2);
        let = dni.substr(dni.length-1, 1);
        numero = numero % 23;
        letra = 'TRWAGMYFPDXBNJZSQVHLCKET';
        letra = letra.substring(numero, numero+1);
        if (letra != let) {
            //alert('Dni erroneo, la letra del NIF no se corresponde');
            return false;
        }else{
            //alert('Dni correcto');
            return true;
        }
    }else{
        //alert('Dni erroneo, formato no válido');
        return false;
    }
}






(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
    </script>


</body>
</html>
