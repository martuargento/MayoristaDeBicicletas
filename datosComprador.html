      <label for="dni">DNI:</label>

      <input type="email" id="email" name="email" required><br><br>
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" minlength="3" maxlength="30" required><br><br>
      <label for="estado">Estado:</label>
      <input type="text" id="estado" name="estado" required><br><br>
      <label for="codigo-postal">Código Postal:</label>
      <input type="text" id="codigo-postal" minlength="4" maxlength="4"  name="codigo-postal" pattern="[0-9]{4}" required title="(Solo puede ingresar números)"><br><br>
      <label for="tarjeta">Número de Tarjeta de Crédito:</label>
      <input type="text" id="tarjeta" name="tarjeta" pattern="[0-9]{16,20}" minlength="16" maxlength="20" required title="(Solo puede ingresar números)"><br><br><br><br>
      <label for="expiracion">Fecha de Expiración:</label>
      <input type="month" id="expiracion" name="expiracion" required pattern="\d{4}-\d{2}" min="<?php echo date('Y-m', strtotime('+1 month')); ?>"><br><br>
      <p class="error" id="expiracion-error"></p><br><br>
      <script>
        const expiracionInput = document.getElementById('expiracion');
        const expiracionError = document.getElementById('expiracion-error');

        expiracionInput.addEventListener('input', function() {
        if (!isValidExpiration(expiracionInput.value)) {
            expiracionInput.setCustomValidity('La fecha de expiración debe ser posterior al mes actual.');
            expiracionError.textContent = 'La fecha de expiración debe ser posterior al mes actual.';
        } 
        else {
        expiracionInput.setCustomValidity('');
            expiracionError.textContent = '';
        }
        });

        function isValidExpiration(expiration) {
        const today = new Date();
        const expirationDate = new Date(expiration + '-01');
        expirationDate.setMonth(expirationDate.getMonth() + 1);
        return expirationDate > today;
        }

      </script>
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" minlength="3" maxlength="3" required><br><br>
      <div class="pagar">
        <button id="boton-pagar" class="boton-comprar">Pagar</button>
      </div>
    </form>
  </fieldset>
